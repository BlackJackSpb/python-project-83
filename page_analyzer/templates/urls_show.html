{% extends "layout.html" %}

{# url[0]=id, url[1]=name, url[2]=created_at #}

{% block title %}Сайт: {{ url[1] }}{% endblock %}

{% block content %}
  <div class="table-responsive" data-test="url">
    <h2>Сайт: {{ url[1] }}</h2>
    <table class="table table-bordered table-hover mt-3">
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{ url[0] }}</td>
            </tr>
            <tr>
                <td>Имя</td>
                <td>{{ url[1] }}</td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td>{{ url[2].strftime('%Y-%m-%d') }}</td>
            </tr>
        </tbody>
    </table>
  </div>
{% endblock %}
