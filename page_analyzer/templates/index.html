{% extends "layout.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
            <h1 class="display-3">Анализатор страниц</h1>
            <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
            <form method="post" class="d-flex justify-content-center">
                <input type="text" name="url" placeholder="https://www.example.com" value="{{ url_input }}" class="form-control form-control-lg" required="">
                <button type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" >Проверить</button>
            </form>
                {% if error %}
                    <div class="text-danger mt-2">{{ error }}</div>
                {% endif %}
        </div>
    </div>
{% endblock %}
